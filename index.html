<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
            <div class="card__picture">
                <!--Desktop-->
                <img src="img/image-product-desktop.jpg" alt="perfume image" class="card__imgdesktop">
                <!--Mobile-->
                <img src="img/image-product-mobile.jpg" alt="perfume image" class="card__imgmobile">
            </div>
            <div class="card__text">
                <p class="card__product">Perfume</p>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="card__price">$149.99</p>
                <p class="card__price card__price--strikethrough">$169.99</p>
                <button class="card__button"><img src="img/icon-cart.svg" class="card__icon"> Add to Cart</button> 
            </div>           
    </div>
</body>
</html>
